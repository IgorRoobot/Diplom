<div class="pdp__container">
  <p class="sub__title">All Mushrooms!</p>
  <div class="collection__items">
    <div class="collection__item" *ngFor="let data of _galleryData">
      <div class="container">
          <div class="img" [ngStyle]="{'background-image': 'url(' + data.data.url + ')'}"></div>
          <div class="padding">
            <p class="name">{{ data.data.title }}</p>
            <button [routerLink]="['/mushroomdetails', data.data.id]"><a [routerLink]="['/mushroomdetails', data.data.id]">More info!</a></button>
          </div>  
        </div>
    </div>
  </div> 
  <app-spiner *ngIf="showSpinner"></app-spiner>
</div>
